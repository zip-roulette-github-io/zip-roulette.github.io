<!DOCTYPE html>
<html>
<head>
    <title>Website Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        input[type="number"] {
            width: 40px;
            padding: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Website Roulette!</h1>
    <p>Enter the number of links you want to open:</p>
    <input type="number" id="numLinks" min="1" value="1">
    <button id="rouletteButton">Run the Roulette</button>

    <script>
        // Function to open random websites
        function openRandomWebsites(numToOpen) {
            // Fetch the list of websites from the text file
            fetch('workinglinks.txt')
                .then(response => response.text())
                .then(data => {
                    const websites = data.split('\n').filter(Boolean); // Split by lines and remove empty lines
                    const selectedWebsites = [];
                    
                    // Ensure the requested number is within the available range
                    numToOpen = Math.min(numToOpen, websites.length);

                    while (selectedWebsites.length < numToOpen) {
                        const randomIndex = Math.floor(Math.random() * websites.length);
                        const randomWebsite = websites[randomIndex];
                        
                        // Add the random website to the selected list
                        selectedWebsites.push(randomWebsite);
                    }

                    // Open the selected websites in new tabs/windows
                    selectedWebsites.forEach(website => {
                        window.open("https".concat(website), '_blank');
                    });
                })
                .catch(error => console.error('Error fetching websites:', error));
        }

        // Add click event listener to the button
        const rouletteButton = document.getElementById('rouletteButton');
        rouletteButton.addEventListener('click', () => {
            const numToOpen = parseInt(document.getElementById('numLinks').value, 10);
            openRandomWebsites(numToOpen);
        });
    </script>
</body>
</html>
